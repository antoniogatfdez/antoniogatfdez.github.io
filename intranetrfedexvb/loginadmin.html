<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRACION</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #3d7319;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
        }
        .btn {
            background-color: #121026;
            color: #fff;
        }
        .btn:hover {
            background-color: #121026;
        }
    </style>
    <script>
        function validatePin() {
            var pin = document.getElementById("pin").value;
            if (pin === "252006") {
                window.location.href = "cargandoadmin.html";
            } else {
                alert("Pin incorrecto. Por favor, inténtalo de nuevo.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <form>
            <div class="form-group">
                <label for="pin">Introduce tú pin:</label>
                <input type="password" class="form-control" id="pin" name="pin" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="validatePin()">Entrar</button>
        </form>
    </div>
</body>

</html>
